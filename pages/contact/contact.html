<div class="section-title-box">
    <h2 class="title">Contact</h2>
</div>
<div class="contact-content">
    <div class="container">
        <form name="contact" method="POST" data-netlify="true">
            <p>
            <label>Votre nom<input type="text" name="name" placeholder="Ecrivez votre nom..." /></label>
            </p>
            <p>
            <label>Votre email<input type="email" name="email" placeholder="Ecrivez votre email..." /></label>
            </p>
            <p>
            <label>Votre message<textarea name="message" placeholder="Ecrivez votre message..."></textarea></label>
            </p>
            <p>
            <button type="submit">Envoyer</button>
            </p>
        </form>
    </div>
</div>
